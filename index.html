<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequence Trainer</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Sequence Trainer</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="how-to.html">How To Play</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main id="main-content" class="container py-4">
    <div class="row g-4">
      <div class="col-12 col-md-8">
        <section class="mb-3">
          <h2>Play</h2>
          <p id="message">Click Start to begin.</p>
          <p><strong>Round:</strong> <span id="round">0</span></p>
        </section>

        <section class="mb-3" aria-label="Game pads">
          <div class="game-board" aria-label="Game board">
            <button class="pad pad-red" type="button" data-pad="red">Red</button>
            <button class="pad pad-blue" type="button" data-pad="blue">Blue</button>
            <button class="pad pad-green" type="button" data-pad="green">Green</button>
            <button class="pad pad-yellow" type="button" data-pad="yellow">Yellow</button>
          </div>
        </section>

        <section aria-label="Game controls">
          <div class="d-flex flex-wrap align-items-center gap-2">
            <button id="startBtn" type="button" class="btn btn-success">Start</button>
            <button id="restartBtn" type="button" class="btn btn-outline-light">Restart</button>

            <label for="difficulty" class="ms-2">Difficulty</label>
            <select id="difficulty" class="form-select w-auto">
              <option value="easy">Easy</option>
              <option value="medium" selected>Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </section>
      </div>

      <aside class="col-12 col-md-4" aria-label="Rules">
        <div class="p-3 border rounded bg-dark text-light">
          <h3 class="h5">Rules</h3>
          <ul class="mb-0">
            <li>Press Start and watch the sequence.</li>
            <li>Repeat the sequence by clicking the pads.</li>
            <li>Each round adds one step.</li>
            <li>One mistake ends the game.</li>
          </ul>
        </div>
      </aside>
    </div>
  </main>

  <footer class="site-footer">
    <p>Sequence trainer</p>
  </footer>

  <script src="assets/js/game.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
